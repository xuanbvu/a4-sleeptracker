<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="data-header">
      <h5>Overnight Sleep</h5>
      <ion-button fill="clear" (click)="toggleOvernightData()">
        <ion-icon *ngIf="showOvernightData" name="chevron-down"></ion-icon>
        <ion-icon *ngIf="!showOvernightData" name="chevron-up"></ion-icon>
      </ion-button>
    </div>
    <div *ngIf="showOvernightData">
      <ion-row style="border-bottom: groove;">
        <ion-col col-6>
          <ion-label><strong>Date</strong></ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label><strong>Total</strong></ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: groove;" *ngFor="let data of allOvernightData">
        <ion-col col-4>
          <ion-label>{{ data.date }}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>{{ data.summary }}</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <div class="data-header">
      <h5>Sleepiness</h5>
      <ion-button fill="clear" (click)="toggleSleepinessData()">
        <ion-icon *ngIf="showSleepinessData" name="chevron-down"></ion-icon>
        <ion-icon *ngIf="!showSleepinessData" name="chevron-up"></ion-icon>
      </ion-button>
    </div>
    <div *ngIf="showSleepinessData">
      <ion-row style="border-bottom: groove;">
        <ion-col col-6>
          <ion-label><strong>Logged</strong></ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label><strong>Rate</strong></ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: groove;" *ngFor="let data of allSleepinessData">
        <ion-col col-4>
          <ion-label>{{ data.date }}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>{{ data.loggedValue }}</ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
